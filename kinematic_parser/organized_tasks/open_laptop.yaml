assets:
  open_laptop_9912:
    boundingBox: open_laptop/9912/bounding_box.json
    handle: open_laptop/9912/handle.yaml
    jointValue: open_laptop/9912/joint_value.yaml
    path: open_laptop/9912/mobility.urdf
    pose: open_laptop/9912/pose.yaml
  open_laptop_9960:
    boundingBox: open_laptop/9960/bounding_box.json
    handle: open_laptop/9960/handle.yaml
    jointValue: open_laptop/9960/joint_value.yaml
    path: open_laptop/9960/mobility.urdf
    pose: open_laptop/9960/pose.yaml
  open_laptop_9960_2:
    boundingBox: open_laptop/9960_2/bounding_box.json
    handle: open_laptop/9960_2/handle.yaml
    jointValue: open_laptop/9960_2/joint_value.yaml
    path: open_laptop/9960_2/mobility.urdf
    pose: open_laptop/9960_2/pose.yaml
execution:
  dependencies:
  - robot_initialization
  - object_detection
  - motion_planning
  parameters:
    approach_distance: 0.1
    force_threshold: 5.0
    grasp_force: 10.0
    movement_speed: 0.1
    orientation_tolerance: 0.1
    position_tolerance: 0.01
    rotation_speed: 0.5
  required_actions:
  - approach_handle
  - grasp_handle
  - pull_open
task_info:
  category: articulated_manipulation
  complexity: medium
  description: Open a laptop using kinematic-aware manipulation with the Franka Panda
    robot
  estimated_duration_seconds: 10.0
  name: open_laptop
  object_type: laptop
validation:
  success_criteria:
  - Object is successfully opened
  - Handle is released after opening
  - No collision with object during execution
  - Final joint angle indicates open state
